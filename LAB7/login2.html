<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Логин
        </title>
        <link href="styles/font.css" type="text/css" rel="stylesheet"/>
        <link href="styles/login2.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1 class="header">
            Войти
        </h1>
        <img class="greeting_image" src="images/login.jpg" title="Войти" alt="Oops"/>
        <form class="login_form">
            <label class="input_field_label" for="email">
                Электропочта
            </label><br>
            <input class="input_field" id="email" type="email"/><br>
            <span class="input_field_extra_info">
                Введите электропочту в формате *****@***.**
            </span><br>
            <label class="input_field_label" for="password">
                Пароль
            </label><br>
            <input class="input_field" id="submit" type="password"/><br>
            <button class="input_button" type="button">
                Продолжить
            </button>
        </form>
    </body>
</html>
